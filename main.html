<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Styling with ID Selectors</title>
  <style>
    /* ID selector for yellow */
    #yellow {
      background-color: yellow;
      border-width: 1px;
      border-color: green;
      border-style: solid;
    }

    /* ID selector for red */
    #red {
      background-color: red;
      border-width: 1px;
      border-color: black;
      border-style: solid;
    }

    /* ID selector for green */
    #green {
      background-color: green;
      border-width: 1px;
      border-color: yellow;
      border-style: solid;
    }
  </style>
</head>
<body>
  <p id="yellow">This paragraph has a yellow background with a green border.</p>
  <p id="red">This paragraph has a red background with a black border.</p>
  <p id="green">This paragraph has a green background with a yellow border.</p>
</body>
</html>
